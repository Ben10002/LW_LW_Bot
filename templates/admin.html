<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LKW-Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th, td {
            text-align: left;
            padding: 10px 8px;
            border-bottom: 1px solid #dee2e6;
            white-space: nowrap;
        }
        
        td:last-child {
            white-space: normal;
            min-width: 280px;
        }
        
        th {
            font-weight: 600;
            color: #495057;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-admin {
            background: #667eea;
            color: white;
        }
        
        .badge-user {
            background: #6c757d;
            color: white;
        }
        
        .badge-blocked {
            background: #dc3545;
            color: white;
        }
        
        .badge-active {
            background: #28a745;
            color: white;
        }
        
        .badge-pending {
            background: #ffc107;
            color: #000;
        }
        
        .badge-approved {
            background: #28a745;
            color: white;
        }
        
        .badge-rejected {
            background: #dc3545;
            color: white;
        }
        
        .action-btns {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .action-btns button {
            padding: 5px 10px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .audit-log {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .audit-entry {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 11px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .request-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .request-info {
            font-size: 14px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë®‚Äçüíº Admin Dashboard</h1>
                <small style="color: #6c757d;">LKW-Bot Verwaltung</small>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="location.href='/stats'">üìä Statistiken</button>
                <button class="btn btn-secondary" onclick="location.href='/'">‚Üê Zur√ºck</button>
                <button class="btn btn-danger" onclick="location.href='/logout'">Abmelden</button>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2>üë• Benutzerverwaltung</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Benutzer</th>
                            <th>Rolle</th>
                            <th>Status</th>
                            <th>Share-Mode</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Wird per JS gef√ºllt -->
                    </tbody>
                </table>
                <button class="btn btn-primary" style="margin-top: 15px;" onclick="openAddUserModal()">‚ûï Benutzer hinzuf√ºgen</button>
            </div>
            
            <div class="card">
                <h2>üîÑ Modus-Wechsel-Anfragen</h2>
                <div id="modeRequests">
                    <!-- Wird per JS gef√ºllt -->
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üõ†Ô∏è System-Steuerung</h2>
            <div style="display: flex; gap: 20px; align-items: center;">
                <div>
                    <label class="switch">
                        <input type="checkbox" id="maintenanceToggle" onchange="toggleMaintenance()">
                        <span class="slider"></span>
                    </label>
                    <span style="margin-left: 10px;">Maintenance-Mode</span>
                </div>
                <button class="btn btn-warning" onclick="clearLogs()">üóëÔ∏è Logs l√∂schen</button>
                <button class="btn btn-danger" onclick="resetAllStats()">‚ö†Ô∏è Alle Stats zur√ºcksetzen</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìã Audit-Log</h2>
            <div class="audit-log" id="auditLog">
                <!-- Wird per JS gef√ºllt -->
            </div>
        </div>
    </div>
    
    <!-- Modal f√ºr Benutzer hinzuf√ºgen -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddUserModal()">&times;</span>
            <h2>Neuer Benutzer</h2>
            <form id="addUserForm" onsubmit="addUser(event)">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Rolle</label>
                    <select name="role" required>
                        <option value="user">Benutzer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Share-Mode Berechtigung</label>
                    <select name="share_permission">
                        <option value="choose">Kann w√§hlen</option>
                        <option value="world">Nur Weltchat</option>
                        <option value="alliance">Nur A4O</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
            </form>
        </div>
    </div>
    
    <!-- Modal f√ºr Share-Mode √§ndern -->
    <div id="shareModeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModeModal()">&times;</span>
            <h2>Share-Mode Einstellungen</h2>
            <form id="shareModeForm" onsubmit="updateShareMode(event)">
                <input type="hidden" id="modalUsername">
                <div class="form-group">
                    <label>Benutzer darf Share-Mode w√§hlen</label>
                    <select id="modalCanChoose" onchange="toggleForcedMode()">
                        <option value="true">Ja</option>
                        <option value="false">Nein</option>
                    </select>
                </div>
                <div class="form-group" id="forcedModeGroup">
                    <label>Erzwungener Modus</label>
                    <select id="modalForcedMode">
                        <option value="">Keiner</option>
                        <option value="world">Weltchat</option>
                        <option value="alliance">A4O</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>
    </div>
    
    <script>
        // Lade Benutzer
        function loadUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#usersTable tbody');
                    tbody.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const row = tbody.insertRow();
                        
                        // Benutzername
                        row.insertCell(0).innerHTML = `<strong>${user.username}</strong>`;
                        
                        // Rolle
                        const roleCell = row.insertCell(1);
                        const roleBadge = user.role === 'admin' ? 'badge-admin' : 'badge-user';
                        roleCell.innerHTML = `<span class="badge ${roleBadge}">${user.role}</span>`;
                        
                        // Status
                        const statusCell = row.insertCell(2);
                        const statusBadge = user.blocked ? 'badge-blocked' : 'badge-active';
                        const statusText = user.blocked ? 'Gesperrt' : 'Aktiv';
                        statusCell.innerHTML = `<span class="badge ${statusBadge}">${statusText}</span>`;
                        
                        // Share-Mode
                        const modeCell = row.insertCell(3);
                        if (user.can_choose_share_mode) {
                            modeCell.innerHTML = '<span class="badge badge-active">Frei w√§hlbar</span>';
                        } else if (user.forced_share_mode) {
                            modeCell.innerHTML = `<span class="badge badge-warning">${user.forced_share_mode}</span>`;
                        } else {
                            modeCell.innerHTML = '<span class="badge badge-user">Standard</span>';
                        }
                        
                        // Aktionen
                        const actionsCell = row.insertCell(4);
                        actionsCell.innerHTML = `
                            <div class="action-btns">
                                <button class="btn btn-warning" onclick="toggleBlock('${user.username}')">
                                    ${user.blocked ? 'üîì Entsperren' : 'üîí Sperren'}
                                </button>
                                <button class="btn btn-primary" onclick="openShareModeModal('${user.username}', ${user.can_choose_share_mode}, '${user.forced_share_mode || ''}')">
                                    ‚öôÔ∏è Share-Mode
                                </button>
                                <button class="btn btn-danger" onclick="resetPassword('${user.username}')">
                                    üîë Passwort
                                </button>
                            </div>
                        `;
                    });
                });
        }
        
        // Lade Modus-Wechsel-Anfragen
        function loadModeRequests() {
            fetch('/api/admin/mode_requests')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('modeRequests');
                    container.innerHTML = '';
                    
                    const requests = Object.entries(data.requests).filter(([user, req]) => req.status === 'pending');
                    
                    if (requests.length === 0) {
                        container.innerHTML = '<p style="color: #6c757d;">Keine ausstehenden Anfragen</p>';
                        return;
                    }
                    
                    requests.forEach(([username, request]) => {
                        const requestCard = document.createElement('div');
                        requestCard.className = 'request-card';
                        
                        const timestamp = new Date(request.timestamp).toLocaleString('de-DE');
                        
                        requestCard.innerHTML = `
                            <div class="request-header">
                                <div>
                                    <strong>${username}</strong>
                                    <div class="request-info">
                                        M√∂chte zu <span class="badge badge-warning">${request.requested_mode}</span> wechseln
                                    </div>
                                    <div class="timestamp">${timestamp}</div>
                                </div>
                                <div class="action-btns">
                                    <button class="btn btn-success" onclick="approveRequest('${username}')">
                                        ‚úÖ Genehmigen
                                    </button>
                                    <button class="btn btn-danger" onclick="rejectRequest('${username}')">
                                        ‚ùå Ablehnen
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        container.appendChild(requestCard);
                    });
                });
        }
        
        // Modus-Anfrage genehmigen
        function approveRequest(username) {
            fetch(`/api/admin/approve_mode_change/${username}`, { method: 'POST' })
                .then(response => response.json())
                .then(() => {
                    loadModeRequests();
                    loadUsers();
                    showAlert('Anfrage genehmigt', 'success');
                });
        }
        
        // Modus-Anfrage ablehnen
        function rejectRequest(username) {
            fetch(`/api/admin/reject_mode_change/${username}`, { method: 'POST' })
                .then(response => response.json())
                .then(() => {
                    loadModeRequests();
                    showAlert('Anfrage abgelehnt', 'warning');
                });
        }
        
        // Lade Audit-Log
        function loadAuditLog() {
            fetch('/api/admin/audit_log')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('auditLog');
                    container.innerHTML = '';
                    
                    // Neueste zuerst
                    data.logs.reverse().forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'audit-entry';
                        div.innerHTML = `
                            <strong>${entry.username}</strong> - ${entry.action}
                            ${entry.details ? `<br><small>${entry.details}</small>` : ''}
                            <div class="timestamp">${entry.timestamp}</div>
                        `;
                        container.appendChild(div);
                    });
                });
        }
        
        // Benutzer sperren/entsperren
        function toggleBlock(username) {
            fetch(`/api/admin/user/toggle_block/${username}`, { method: 'POST' })
                .then(response => response.json())
                .then(() => {
                    loadUsers();
                    loadAuditLog();
                });
        }
        
        // Share-Mode Modal √∂ffnen
        function openShareModeModal(username, canChoose, forcedMode) {
            document.getElementById('modalUsername').value = username;
            document.getElementById('modalCanChoose').value = canChoose.toString();
            document.getElementById('modalForcedMode').value = forcedMode;
            toggleForcedMode();
            document.getElementById('shareModeModal').style.display = 'block';
        }
        
        function closeShareModeModal() {
            document.getElementById('shareModeModal').style.display = 'none';
        }
        
        function toggleForcedMode() {
            const canChoose = document.getElementById('modalCanChoose').value === 'true';
            document.getElementById('forcedModeGroup').style.display = canChoose ? 'none' : 'block';
        }
        
        function updateShareMode(event) {
            event.preventDefault();
            const username = document.getElementById('modalUsername').value;
            const canChoose = document.getElementById('modalCanChoose').value === 'true';
            const forcedMode = canChoose ? null : document.getElementById('modalForcedMode').value;
            
            fetch(`/api/admin/user/set_share_mode/${username}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    can_choose: canChoose,
                    forced_mode: forcedMode
                })
            })
            .then(response => response.json())
            .then(() => {
                closeShareModeModal();
                loadUsers();
                loadAuditLog();
                showAlert('Share-Mode aktualisiert', 'success');
            });
        }
        
        // Benutzer hinzuf√ºgen Modal
        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
        }
        
        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        }
        
        function addUser(event) {
            event.preventDefault();
            // Diese Funktion m√ºsste im Backend implementiert werden
            alert('Benutzer hinzuf√ºgen - Backend-Implementation erforderlich');
            closeAddUserModal();
        }
        
        // Passwort zur√ºcksetzen
        function resetPassword(username) {
            const newPassword = prompt(`Neues Passwort f√ºr ${username}:`);
            if (newPassword) {
                // Diese Funktion m√ºsste im Backend implementiert werden
                alert('Passwort-Reset - Backend-Implementation erforderlich');
            }
        }
        
        // Maintenance-Mode
        function toggleMaintenance() {
            const enabled = document.getElementById('maintenanceToggle').checked;
            fetch('/api/admin/maintenance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: enabled })
            })
            .then(response => response.json())
            .then(() => {
                showAlert(enabled ? 'Maintenance-Mode aktiviert' : 'Maintenance-Mode deaktiviert', 'warning');
            });
        }
        
        // Lade Maintenance-Status
        function loadMaintenanceStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const toggle = document.getElementById('maintenanceToggle');
                    if (toggle) {
                        toggle.checked = data.maintenance_mode || false;
                    }
                });
        }
        
        // Logs l√∂schen
        function clearLogs() {
            if (confirm('Wirklich alle Logs l√∂schen?')) {
                // Diese Funktion m√ºsste im Backend implementiert werden
                alert('Log-L√∂schung - Backend-Implementation erforderlich');
            }
        }
        
        // Alle Stats zur√ºcksetzen
        function resetAllStats() {
            if (confirm('WARNUNG: Wirklich ALLE Statistiken l√∂schen? Dies kann nicht r√ºckg√§ngig gemacht werden!')) {
                // Diese Funktion m√ºsste im Backend implementiert werden
                alert('Stats-Reset - Backend-Implementation erforderlich');
            }
        }
        
        // Alert anzeigen
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#dc3545'};
                color: ${type === 'warning' ? '#000' : '#fff'};
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => alert.remove(), 3000);
        }
        
        // Initial laden
        loadUsers();
        loadModeRequests();
        loadAuditLog();
        loadMaintenanceStatus();
        
        // Auto-Refresh alle 5 Sekunden
        setInterval(() => {
            loadModeRequests();
            loadAuditLog();
            loadMaintenanceStatus();
        }, 5000);
        
        // Modal schlie√üen bei Klick au√üerhalb
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
